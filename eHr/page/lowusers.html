<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-controller="yonghu">
		<div class="row top">
			<div class="col-md-6">
				<label class="col-sm-3 control-label">岗位 :</label>
			     <div class="col-sm-9">
			         <input type="text" ng-model="sousuo" class="form-control" id="firstname" placeholder="请输入名字">
			     </div>
			</div>
			<div class="col-md-6">
				<button class="btn btn-default">查询</button>
				<button class="btn btn-default">新增岗位</button>
			</div>
		</div>
		<table  class="table table-hover jz gwtable">
			
			<thead>
				<tr>
					<th>序号</th>
					<th>岗位</th>
					<th>发布日期</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in json">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.date}}</td>
					<td><a href="#">编辑</a>&nbsp;&nbsp;<a ng-click="remove(item.id)" href="">删除</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
