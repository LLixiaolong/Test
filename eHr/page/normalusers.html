<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="main" ng-controller="shop">
		<table class="table jz">
			<caption><h2>购物车</h2></caption>
			<thead>
				<th>号码</th>
				<th>名称</th>
				<th>数量</th>
				<th>单价</th>
				<th>总价</th>
				<th>操作</th>
			</thead>
			<tbody>
				<tr ng-show="show">
					<td colspan="6">您的购物车为空~</td>
				</tr>
				 <tr ng-repeat="li in json">
					<td>{{li.id}}</td>
					<td>{{li.name}}</td>
					<td>
						<button ng-click="numjian(li.id)" class="btn btn-default">-</button>
						{{li.num}}
						<button ng-click="numjia(li.id)" class="btn btn-default">+</button>
					</td>
					<td>{{li.jiage | $}}</td>
					<td>{{li.num * li.jiage | $}}</td>
					<td><button ng-click="yichu(li.id)" class="btn btn-primary">移除</button></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>总数量</td>
					<td>{{zongnum()}}</td>
					<td>总价</td>
					<td>{{zongjia()}}</td>
					<td><button ng-click="qingchu()" class="btn btn-danger">清空购物车</button></td>
				</tr> 
			</tbody>
		</table>
	</div>
</body>

</html>
